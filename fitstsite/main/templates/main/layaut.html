{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titele%}{% endblock %}</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/log.png' %}" alt="ItBank">
        <span class="logo">RUSBank</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i> Новости</li></a>
            <a href=""><li><i class="far fa-address-book"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
